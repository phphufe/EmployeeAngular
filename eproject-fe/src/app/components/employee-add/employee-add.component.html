<section id="employeeAdd">
  <div class="container p-2">
    <div class="row mt-2">
      <div class="col-8 offset-2">
        <app-message></app-message>
        <hr />
        <form action="">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Add new Employee</h3>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  [(ngModel)]="employee.name"
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  aria-describedby="nameId"
                  placeholder="name"
                />
                <small id="nameId" class="form-text text-muted"
                  >Name is required</small
                >
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  [(ngModel)]="employee.email"
                  class="form-control"
                  name="email"
                  id="email"
                  aria-describedby="emailHId"
                  placeholder="email"
                />
                <small id="emailHid" class="form-text text-muted"
                  >Email is required</small
                >
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  [(ngModel)]="employee.password"
                  class="form-control"
                  name="password"
                  id="password"
                  aria-describedby="passwordHId"
                  placeholder="password"
                />
                <small id="passwordhHid" class="form-text text-muted"
                  >Password is required</small
                >
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input
                  type="text"
                  [(ngModel)]="employee.phone"
                  class="form-control"
                  name="phone"
                  id="phone"
                  aria-describedby="phoneHid"
                  placeholder="Phone"
                />
                <small id="phoneHid" class="form-text text-muted"
                  >Phone is required</small
                >
              </div>
              <div class="form-group">
                <label for="zone">Zone</label>
                <select
                  class="form-control"
                  [(ngModel)]="employee.zone"
                  name="zone"
                  id="zone"
                >
                  <option>East</option>
                  <option>West</option>
                  <option>South</option>
                  <option>North</option>
                </select>
              </div>
              <div class="form-group">
                <label for="status">Status</label>
                <select
                  class="form-control"
                  [(ngModel)]="employee.status"
                  name="status"
                  id="status"
                >
                  <option>Working</option>
                  <option>Resigned</option>
                  <option>Pending</option>
                </select>
              </div>
              <div class="form-group">
                <label for="role">Role</label>
                <select
                  class="form-control"
                  [(ngModel)]="employee.role"
                  name="role"
                  id="role"
                >
                  <option>Leader</option>
                  <option>Employee</option>
                </select>
              </div>
            </div>
            <div class="card-footer text-muted">
              <button
                class="btn btn-outline-primary btn-block"
                (click)="save()"
              >
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
